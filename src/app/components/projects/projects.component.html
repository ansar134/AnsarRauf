<div *ngFor="let project of prjs.projects; trackBy: projectIdxTrack" class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h2>{{project.Title}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            {{project.Content}}
        </div>
    </div>
</div>
